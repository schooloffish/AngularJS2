<div class="ribbon tab-bar tab-bar-tab">
<ribbon-tab *ngFor="let tab of tabs" [tab]="tab" (tabClicked)="tabClicked($event)">
</ribbon-tab>

<!--<span *ngFor="let item of items">
        {{item.title}}
    </span>-->
<div class="float-right">
<ribbon-application-item *ngFor="let item of items" [item]="item">
</ribbon-application-item>
</div>
</div>
<div class="float-left ribbon full-width" [hidden]="hideRibbon">
    <ribbon-group *ngFor="let item of activeTab.groups" [group]="item">
    </ribbon-group>
    <ribbon-item *ngFor="let item of activeTab.items" [item]="item">
    </ribbon-item>
</div>
