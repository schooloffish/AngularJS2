<div (keyup)="onKey($event)">
    <div>{{title}}</div>
    {{phrase.phrase}}<br> {{phrase.phonetic}}
    <button (click)="showMeaning=!showMeaning">{{{true:'Show',false:'hide'}[!showMeaning]}}</button>
    <div [hidden]="!showMeaning">
        {{phrase.meaning}}
    </div>
    <button (click)="next()" style="dispaly:block;">Next</button>


    <textarea  [(ngModel)]="example"></textarea >
    <button (click)="addExample()">add example to this phrase</button>
</div>
